<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function game(){
            //plays a game of 5 rounds, registers points and tells who is the winner
            let playerChoice
            let roundResult
            let playerPoints = 0
            let computerPoints = 0
            for(let i=0; i<5; i++){
                playerChoice = prompt('Enter your choice (rock, paper, scissors)').toLowerCase()
                roundResult = playRound(playerChoice, getComputerChoice())
                if (roundResult.includes('win')){
                    console.log(roundResult)
                    playerPoints++
                    console.log(`Player: ${playerPoints}`)
                    console.log(`Computer: ${computerPoints}`)
                } else if (roundResult.includes('lose')){
                    console.log(roundResult)
                    computerPoints++
                    console.log(`Player: ${playerPoints}`)
                    console.log(`Computer: ${computerPoints}`)
                } else {
                    console.log(roundResult)
                    console.log(`Player: ${playerPoints}`)
                    console.log(`Computer: ${computerPoints}`)
                }
            }
        }

        function getComputerChoice(){
            const choices = ['rock', 'paper', 'scissors']
            let computerChoice = choices[Math.floor(Math.random()*choices.length)]
            console.log(`The computer choses ${computerChoice}`)
            return computerChoice
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection != 'rock' && playerSelection != 'paper' && playerSelection != 'scissors'){
                return 'Invalid choice, try again!'
            } else if (playerSelection==computerSelection){
                return "It's a tie"
            } else if (playerSelection == 'rock'){
                if (computerSelection == 'paper'){
                    return 'You lose! Paper beats Rock'
                } else {
                    return 'You win! Rock beats Scissors'
                }
            } else if (playerSelection == 'paper'){
                if (computerSelection == 'rock'){
                    return 'You win! Paper beats Rock'
                } else {
                    return 'You lose! Scissors beats Paper'
                }
            } else if (playerSelection == 'scissors'){
                if (computerSelection == 'rock'){
                    return 'You lose! Rock beats Scissors'
                } else {
                    return 'You win! Scissors beats Paper'
                }
            }
        }
        game()
    </script>
</body>
</html>
